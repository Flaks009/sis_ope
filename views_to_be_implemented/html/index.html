<!DOCTYPE html>
<html>
  <head>
    <title>Synergia | Sistema de Gerenciamento de Currículos</title>
    <link rel="shortcut icon" href="/views_to_be_implemented/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/views_to_be_implemented/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/views_to_be_implemented/css/index.css">
  </head>

  <body>
    <div id="background-menu">
        <div id="left-text">
            <div id="box-text">
                <div id="welcome-message1">Bem-vindo!</div>
                <div id="welcome-message2">Você está no banco de currículos da Synergia.</div>
                <div id="welcome-message2">Faça seu login para acessar.</div>
            </div>
        </div>
        <div id="right-menu">
            <div id="menu-items">
                <form class="login-menu" action="/views_to_be_implemented/html/menuPrincipal.html">
                        <img id="logo-1" src="/views_to_be_implemented/images/topo-logo-synergia.png">
                        <img id="logo-2" src="/views_to_be_implemented/images/rodape-logo-tpf.png">
                        <div id="email-label">Email</div>
                        <input id="email-input" type="email" placeholder="Digite seu email">
                        <div id="senha-label">Senha</div>
                        <input id="senha-input" type="password" placeholder="Digite sua senha">
                        <div id="div-checkbox">
                            <input id="remember-checkbox" type="checkbox">
                            <label for="remember-checkbox">Lembrar dados</label>
                        </div>
                        <div id="esqueci-senha-link">Esqueci minha senha</div>
                        <button id="acessar-button">Acessar</button>
                        <button id="primeiro-acesso-button">Meu primeiro acesso</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
